<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price and Rating Bar Graph</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        .input-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-section input {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .bar-graph {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .bar {
            width: 50px;
            margin: 0 10px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .price-bar {
            background-color: #4CAF50;
        }

        .rating-bar {
            background-color: #2196F3;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <h1>Product Price and Rating Bar Graph</h1>

    <!-- Input Section -->
    <div class="input-section">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price" step="0.01">
        <input type="number" id="product-rating" placeholder="Rating" min="1" max="5">
        <button id="add-product" class="button">Add Product</button>
    </div>

    <!-- Sort Controls -->
    <div class="controls">
        <button class="button" id="sort-by-price">Sort by Price</button>
        <button class="button" id="sort-by-rating">Sort by Rating</button>
    </div>

    <!-- Bar Graphs Section -->
    <div id="bar-graphs" class="bar-graph">
        <!-- Bars for price and rating will be generated dynamically here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
